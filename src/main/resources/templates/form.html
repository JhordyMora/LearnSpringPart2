<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${titulo}"></title>
</head>

<body>
<h3 th:text="${titulo}"></h3>
<form method="post" th:action="@{/form}">
    <div>
        <label for="username">Username</label>
        <div>
            <input id="username" name="username" th:value="${usuario.username}" type="text">
        </div>
    </div>
    <div th:if="${error != null && error.containsKey('username')}" th:text="${error.get('username')}"
    ></div>
    <div>
        <label for="password">Password</label>
        <div>
            <input id="password" name="password" th:value="${usuario.password}" type="password">
        </div>
    </div>
    <div th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}"></div>
    <div>
        <label for="email">Correo</label>
        <div>
            <input id="email" name="email" th:value="${usuario.email}" type="text">
        </div>
    </div>
    <div th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}"></div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>
</body>

</html>
